{% extends "main.html" %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="post-header">
        <h2 class="post-title">
          <a href="/{{post.key().id()}}">{{post.title}}</a>
        </h2>
        <h5 class="post-user">by {{post.submitter}}</h5>
      </div>
      <pre class="post-content">{{post.content | safe}}</pre>
    </div>
  {% endfor %}

{% endblock %}
