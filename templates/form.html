{% extends "main.html" %}

{% block content %}
<form method="post">
  <label>
    Post Title
    <input type="text" name="subject">
  </label>
  <label>
    Post:
    <textarea name="content" class="content"></textarea>
  </label>
  <div class="form-error">{{error}}</div>
  <input type="submit">
</form>
{% endblock %}
